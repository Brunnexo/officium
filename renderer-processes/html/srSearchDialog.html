<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Officium</title>
    <link rel="stylesheet" type="text/css" href="../css/officium.css">
</head>

<body class="transparent">
    <div class="workerscreen dialog view">
        <h1 class="display-4">Procurar S.R.</h1>
        <hr>
        <div class="container-fluid">
            <form>
                <div class="form-group row">
                    <select class="form-control" id="sr-list">
                    </select>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Work Order" id="input-wo" readonly>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Service Request" id="input-sr" readonly>
                    </div>
                </div>
            </form>
            <div class="to-bottom">
                <div class="d-flex align-middle align-items-center justify-content-between">
                    <button class="btn btn-danger" type="button" id="btn-cancel">Cancelar</button>
                    <button class="btn btn-success" type="button" id="btn-confirm">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../renderer-processes/js/srSearchDialog.js"></script>
</body>
