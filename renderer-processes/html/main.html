<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Officium</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body class="bg-light">
    <button type="button" id="close" class="close text-dark" data-toggle="tooltip" data-placement="bottom" title="Fechar">
        <span>&times;</span>
    </button>
    <div class="border-dark d-flex flex-column align-middle align-items-center justify-content-center" style="height: 500px">
        <div class="text-center mb-5">
            <h1 class="display-4">Boas-vindas!</h1>
            <h6 id="instruction">Insira seu registro</h6>
        </div>
        <div style="width: 300px;">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Registro">
                <input type="password" class="form-control password" style="display: none;" placeholder="Senha">
                <div class="input-group-append">
                    <button class="btn btn-outline-dark" type="button" id="btnClear">Limpar</button>
                </div>
            </div>
        </div>

        <div class="d-flex flex-row align-middle align-items-center justify-content-center">
            <button class="btn btn-group btn-dark m-1" id="btnAuth">Entrar</button>
        </div>
    </div>
</body>

<script src="../js/main.js"></script>

</html>
