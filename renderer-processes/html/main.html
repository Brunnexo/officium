<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Officium</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/officium.css">
</head>

<body class="transparent">
    <div class="main view">
        <div class="titlebar-button absolute">
            <span class="close-btn"></span>
        </div>
        <div class="border-dark d-flex flex-column align-middle align-items-center justify-content-center">
            <div class="text-center mb-5">
                <h1 class="display-4">Boas-vindas!</h1>
                <h6 id="instruction">Insira seu registro</h6>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Registro">
                <input type="password" class="form-control password" style="display: none;" placeholder="Senha">
                <div class="input-group-append">
                    <button class="btn btn-dark" type="button" id="btnClear">Limpar</button>
                </div>
            </div>

            <div class="d-flex flex-row align-middle align-items-center justify-content-center">
                <button class="btn btn-group btn-dark m-1" id="btnAuth">Entrar</button>
            </div>
        </div>
    </div>
    <script src="../../renderer-processes/js/main.js"></script>
</body>

</html>
