<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Officium</title>
    <link rel="stylesheet" type="text/css" href="../css/officium.css">

</head>

<body class="transparent">
    <div class="workerscreen view">
        <div class="titlebar-button">
            <span class="close-btn"></span>
        </div>
        <nav class="navbar navbar-expand drag">
            <a class="navbar-brand" id="nav-name"></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" id="nav-resume">Resumo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-reg">Registrar serviço</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" id="nav-manage-workers">Gerenciar colaboradores</a>
                    </li>
                </ul>
            </div>
            <form>
                <input id="date" type="date" class="form-control">
            </form>
        </nav>

        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="pop" id="colorMode">
                <div class="tab">
                    <img class="icon" src="../assets/icons/contrast.png">
                    <div class="name"></div>
                </div>
            </div>
            <div class="pop" id="home">
                <div class="tab">
                    <img class="icon" src="../assets/icons/home.png">
                    <div class="name">Início</div>
                </div>
            </div>
        </div>

        <div class="container-fluid" c-loader-container></div>

        <!-- Resumo pessoal -->
        <div id="personal-resume" class="container" c-loader updateable>
            <h1 class="display-4" id="title"></h1>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <canvas id="graphRemain" width="300" height="300"></canvas>
                </div>
                <div class="col-auto">
                    <canvas id="graphTotal" width="500" height="300"></canvas>
                </div>
            </div>
            <hr>
            <div class="table-container">
                <div class="container-fluid">
                    <div id="history"></div>
                </div>
            </div>
        </div>

        <div id="reg-service" class="container" c-loader>
            <div r-loader-container></div>

            <div id="reg-type" r-loader>
                <div class="center-buttons">
                    <div class="choose-button">
                        <button type="button" id="btn-sr">
                                <h6>Service Request</h6>
                                <img src="../assets/icons/tools.png">
                        </button>
                    </div>
                    <div class="choose-button">
                        <button type="button" id="btn-activities">
                                <h6>Projetos/Atividades do Setor</h6>
                                <img src="../assets/icons/project.svg">
                        </button>
                    </div>
                </div>
            </div>

            <div id="reg-sr" r-loader>
                <h1 class="display-4 font-italic">Service Request</h1>
                <hr />
                <div class="center-forms">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-auto">
                                <label for="input-wo" style="font-style: italic;">Work Order</label>
                                <input type="text" class="form-control" id="input-wo">
                            </div>
                            <div class="form-group col-auto">
                                <label for="input-sr" style="font-style: italic;">Service Request</label>
                                <input type="text" class="form-control" id="input-sr">
                            </div>
                        </div>
                        <hr />
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="input-service">Serviço</label>
                                <textarea readonly class="form-control" id="input-service" rows="8" style="resize: none;"></textarea>
                            </div>
                        </div>
                        <div class="buttons-container">
                            <div class="action-button">
                                <button type="button" btn-back>Voltar</button>
                            </div>
                            <div class="action-button" style="display: none;">
                                <button type="button" btn-next >Próximo</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div id="reg-sr-time" r-loader>
                <h1 class="display-4 font-italic">Service Request</h1>
                <hr />
                <h6 id="registered-common-time"></h6>
                <h6 id="registered-extra-time"></h6>
                <hr />
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <canvas id="graphRemain" height="300"></canvas>
                    </div>
                    <div class="col-auto">
                        <canvas id="graphTotalExtra" height="300"></canvas>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <!-- Scripts -->
    <script type="text/javascript" src="../../renderer-processes/js/workerScreen.js"></script>
    <script c-loader-script r-loader-script defer></script>
</body>

</html>
