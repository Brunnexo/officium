<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Officium</title>
    <link rel="stylesheet" type="text/css" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/officium.css">

</head>

<body class="transparent">
    <div class="workerscreen view">
        <div class="titlebar-button">
            <span class="close-btn"></span>
        </div>
        <nav class="navbar navbar-expand drag">
            <a class="navbar-brand" id="nav-name"></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" id="nav-resume">Resumo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-reg">Registrar serviço</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" id="nav-manage-workers">Gerenciar colaboradores</a>
                    </li>
                </ul>
            </div>
            <form>
                <input id="date" type="date" class="form-control">
            </form>
        </nav>

        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="pop" id="prefs">
                <div class="tab">
                    <img class="icon" src="../assets/images/gear.png">
                    <div class="name">Preferências</div>
                </div>
            </div>
            <div class="pop" id="home">
                <div class="tab">
                    <img class="icon" src="../assets/images/home.png">
                    <div class="name">Início</div>
                </div>
            </div>
        </div>

        <div class="container-fluid" c-loader-container></div>

        <!-- Resumo pessoal -->
        <div id="personal-resume" class="container" c-loader>
            <h1 class="display-4" id="title"></h1>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <canvas id="graphRemain" width="300" height="300"></canvas>
                </div>
                <div class="col-auto">
                    <canvas id="graphTotal" height="300"></canvas>
                </div>
            </div>
            <div class="table-container">
                <div class="container-fluid">
                    <div id="history"></div>
                </div>
            </div>
        </div>

        <div id="reg-service" class="container" c-loader>

            <div class="">

            </div>












            <div class="toolbar">
                <div class="pop" index="1">
                    <div class="tab">
                        <img class="icon" src="../assets/images/1.svg">
                        <div class="name">Tipo</div>
                    </div>
                </div>
                <div class="pop" index="2" style="display: none;">
                    <div class="tab">
                        <img class="icon" src="../assets/images/2.svg">
                        <div class="name">Início</div>
                    </div>
                </div>
                <div class="pop" index="3" style="display: none;">
                    <div class="tab">
                        <img class="icon" src="../assets/images/3.svg">
                        <div class="name">Cliente</div>
                    </div>
                </div>
                <div class="pop" index="4" style="display: none;">
                    <div class="tab">
                        <img class="icon" src="../assets/images/4.svg">
                        <div class="name">Resumo</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script type="text/javascript" src="../../renderer-processes/js/workerScreen.js"></script>
</body>

</html>
