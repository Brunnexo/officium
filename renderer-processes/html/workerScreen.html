<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Officium</title>
    <link rel="stylesheet" type="text/css" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/officium.css">

</head>

<body class="transparent">
    <div class="workerscreen view">
        <div class="titlebar-button">
            <span class="close-btn"></span>
        </div>
        <nav class="navbar navbar-expand drag">
            <a class="navbar-brand" id="nav-name"></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="nav-resume">Resumo</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" id="nav-personal">Pessoal</a>
                            <a class="dropdown-item" style="display: none;" id="nav-adm">Administrativo</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="nav-register">Registrar serviço</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" id="nav-project">Projeto</a>
                            <a class="dropdown-item" id="nav-sr">Service Request</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" id="nav-general">Geral</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-manage-workers" style="display: none;">Gerenciar colaboradores</a>
                    </li>
                </ul>
            </div>
            <form>
                <input id="date" type="date" class="form-control">
            </form>
        </nav>

        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="pop" id="prefs">
                <div class="tab">
                    <img class="icon" src="../assets/images/gear.png">
                    <div class="name">Preferências</div>
                </div>
            </div>
            <div class="pop" id="home">
                <div class="tab">
                    <img class="icon" src="../assets/images/home.png">
                    <div class="name">Início</div>
                </div>
            </div>
        </div>

        <div class="container-fluid" c-loader-container></div>

        <!-- Resumo pessoal -->
        <div id="personal-resume" class="container" c-loader>
            <h1 class="display-4" id="title"></h1>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <canvas id="graphRemain" width="300" height="300"></canvas>
                </div>
                <div class="col-auto">
                    <canvas id="graphTotal" height="300"></canvas>
                </div>
            </div>
            <div class="table-container">
                <div class="container-fluid">
                    <div id="history"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script type="text/javascript" src="../../renderer-processes/js/workerScreen.js"></script>
</body>

</html>
