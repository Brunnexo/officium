<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Officium</title>
    <link rel="stylesheet" type="text/css" href="../../css/officium.css">
</head>

<body class="transparent">
    <div class="workerscreen view">
        <div class="titlebar-button">
            <span class="close-btn"></span>
        </div>
        <nav class="navbar navbar-expand drag">
            <a class="navbar-brand" id="nav-name"></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" id="nav-resume">Resumo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-reg">Registrar serviço</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" id="nav-manage-workers">Gerenciar colaboradores</a>
                    </li>
                </ul>
            </div>

            <form>
                <input id="date" type="date" class="form-control">
            </form>
        </nav>

        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="pop" id="colorMode">
                <div class="tab">
                    <img class="icon" src="../../assets/icons/contrast.svg">
                    <div class="name"></div>
                </div>
            </div>
            <div class="pop" id="home">
                <div class="tab">
                    <img class="icon" src="../../assets/icons/home.svg">
                    <div class="name">Início</div>
                </div>
            </div>
        </div>

        <div class="container-fluid" c-loader-container></div>


        <!-- Resumo pessoal -->
        <div id="personal-resume" class="container" c-loader updateable>
            <h1 class="display-4" id="title"></h1>
            <div class="neumorphic chart-container">
                <div class="row justify-content-center">
                    <div class="col-auto chart-element">
                        <canvas id="labor-chart"></canvas>
                    </div>
                    <div class="col-auto chart-element">
                        <canvas id="extra-chart"></canvas>
                    </div>
                    <div class="col-auto chart-element">
                        <canvas id="total-chart"></canvas>
                    </div>
                </div>
            </div>
            <div class="table-container neumorphic min mt-4" id="history-table">
            </div>
        </div>

        <!-- Registrar serviço -->
        <div id="reg-service" class="container" c-loader>
            <!-- Container -->
            <div r-loader-container></div>
            <!-- Tipo de serviço -->
            <div id="reg-type" r-loader>
                <div class="center-buttons">
                    <div class="choose-button neumorphic">
                        <button type="button" id="btn-sr">
                                <img src="../../assets/icons/tools.svg">
                                <h5>Service Request</h5>
                        </button>
                    </div>
                    <div class="ml-2 choose-button neumorphic">
                        <button type="button" id="btn-activities">
                                <img src="../../assets/icons/project.svg">
                                <h5>Projetos/Atividades do Setor</h5>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Registrar Projeto -->
            <div id="reg-function" r-loader>
                <h1 class="display-4">Projetos/Atividades do Setor</h1>
                <div class="center-forms">
                    <div class="neumorphic">
                        <form>
                            <h6 class="display-6">Qual sua função?</h6>
                            <div class="form-group">
                                <select class="form-control form-control-lg" id="list-functions">
                                </select>
                            </div>
                            <div class="buttons-container mt-2">
                                <button type="button" class="btn" btn-back>Voltar</button>
                                <button type="button" class="btn" btn-next>Próximo</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div id="reg-activity" r-loader>
                <h1 class="display-4">Projetos/Atividades do Setor</h1>
                <div class="center-forms">
                    <div class="neumorphic">
                        <form>
                            <h6 class="display-6">Qual atividade exerceu?</h6>
                            <div class="form-group">
                                <select class="form-control form-control-lg" id="list-activities">
                                <select>
                            </div>
                            <div class="form-group">
                                <select class="form-control form-control-lg" id="list-descriptions">
                                <select>
                            </div>
                            <div class="buttons-container mt-2">
                                <button type="button" class="btn" btn-back>Voltar</button>
                                <button type="button" class="btn" btn-next>Próximo</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div id="reg-projects" r-loader>
                <h1 class="display-4">Projetos/Atividades do Setor</h1>
                <div class="neumorphic">
                    <h6 class="display-6">Para qual projeto?</h6>
                    <div class="row">
                        <div class="col-2">
                            <button class="badge-image" id="fca">
                                <img src="../../assets/images/fca.png">
                            </button>
                        </div>
                        <div class="col-2">
                            <button class="badge-image" id="ford">
                                <img src="../../assets/images/ford.png">
                            </button>
                        </div>
                        <div class="col-2">
                            <button class="badge-image" id="gm">
                                <img src="../../assets/images/generalmotors.png">
                            </button>
                        </div>
                        <div class="col-2">
                            <button class="badge-image" id="honda">
                                <img src="../../assets/images/honda.png">
                            </button>
                        </div>
                        <div class="col-2">
                            <button class="badge-image" id="hyundai">
                                <img src="../../assets/images/hyundai.png">
                            </button>
                        </div>
                        <div class="col-2">
                            <button class="badge-image" id="man">
                                <img src="../../assets/images/man.png">
                            </button>
                        </div>
                    </div>    
                    <div class="row">
                        <div class="col-2">
                            <button class="badge-image" id="mercedes">
                                <img src="../../assets/images/mercedes.png">
                            </button>
                        </div>
                        <div class="col-2">
                            <button class="badge-image" id="nissan">
                                <img src="../../assets/images/nissan.png">
                            </button>
                        </div>
                        <div class="col-2">
                            <button class="badge-image" id="psa">
                                <img src="../../assets/images/psa.png">
                            </button>
                        </div>
                        <div class="col-2">
                            <button class="badge-image" id="renault">
                                <img src="../../assets/images/renault.png">
                            </button>
                        </div>
                        <div class="col-2">
                            <button class="badge-image" id="toyota">
                                <img src="../../assets/images/toyota.png">
                            </button>
                        </div>
                        <div class="col-2">
                            <button class="badge-image" id="vw">
                                <img src="../../assets/images/vw.png">
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Registrar SR -->
            <div id="reg-sr" r-loader>
                <h1 class="display-4 font-italic">Service Request</h1>
                <div class="center-forms">
                    <div class="neumorphic">
                        <form onsubmit="return false;">

                            <div class="form-row">
                                <div class="form-group col-auto">
                                    <label for="input-wo" style="font-style: italic;">Work Order</label>
                                    <input type="text" class="form-control" id="input-wo">
                                </div>
                                <div class="form-group col-auto">
                                    <label for="input-sr" style="font-style: italic;">Service Request</label>
                                    <input type="text" class="form-control" id="input-sr">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="input-service">Serviço</label>
                                    <textarea readonly class="form-control" id="input-service" rows="8" style="resize: none;"></textarea>
                                </div>
                            </div>
                            <div class="buttons-container">
                                <button type="button" class="btn" btn-back>Voltar</button>
                                <button class="btn btn-outline-info btn-sm ignore-theme" id="btn-service-search" type="button">Procurar</button>
                                <button type="button" class="btn" btn-next disabled>Próximo</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Apontar tempo  -->
            <div id="reg-time" r-loader updateable>
                <h1 class="display-4">Confirmar registro</h1>
                <div class="neumorphic">
                    <div class="row justify-content-center">
                        <div class="col-auto">
                            <canvas id="labor-chart" height="300"></canvas>
                        </div>
                        <div class="col-auto">
                            <canvas id="extra-chart" height="300"></canvas>
                        </div>
                    </div>
                </div>
                <div class="neumorphic mt-4">
                    <div class="row justify-content-center">
                        <button type="button" class="btn mr-1" btn-back>Voltar</button>
                        <form onsubmit="return false;">
                            <input id="input-time" onkeydown="if(event.key === '.' || event.key === ','){event.preventDefault();}" type="number" class="form-control text-center" placeholder="Tempo em minutos">
                        </form>
                        <button type="button" id="reg-btn" class="btn ml-1" disabled>Registrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script type="text/javascript" src="../../../renderer-processes/js/windows/worker_screen.js"></script>
    <script c-loader-script r-loader-script defer></script>
</body>

</html>
