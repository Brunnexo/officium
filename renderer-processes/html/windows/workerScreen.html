<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Officium</title>
    <link rel="stylesheet" type="text/css" href="../../css/officium.css">
</head>

<body class="transparent">
    <div class="workerscreen view">
        <div class="titlebar-button">
            <span class="close-btn"></span>
        </div>
        <nav class="navbar navbar-expand drag">
            <a class="navbar-brand" id="nav-name"></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" id="nav-resume">Resumo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-reg">Registrar serviço</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" id="nav-manage-workers">Gerenciar colaboradores</a>
                    </li>
                </ul>
            </div>

            <form>
                <input id="date" type="date" class="form-control">
            </form>
        </nav>

        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="pop" id="colorMode">
                <div class="tab">
                    <img class="icon" src="../../assets/icons/contrast.png">
                    <div class="name"></div>
                </div>
            </div>
            <div class="pop" id="home">
                <div class="tab">
                    <img class="icon" src="../../assets/icons/home.png">
                    <div class="name">Início</div>
                </div>
            </div>
        </div>

        <div class="container-fluid" c-loader-container></div>


        <!-- Resumo pessoal -->
        <div id="personal-resume" class="container" c-loader updateable>
            <h1 class="display-4" id="title"></h1>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <canvas id="labor-chart" width="300" height="300"></canvas>
                </div>
                <div class="col-auto">
                    <canvas id="extra-chart" height="300"></canvas>
                </div>
                <div class="col-auto">
                    <canvas id="total-chart" width="500" height="300"></canvas>
                </div>
            </div>
            <hr>
            <div class="table-container">
                <div id="history-table"></div>
            </div>
        </div>

        <!-- Registrar serviço -->
        <div id="reg-service" class="container" c-loader>
            <!-- Container -->
            <div r-loader-container></div>
            <!-- Tipo de serviço -->
            <div id="reg-type" r-loader>
                <div class="center-buttons">
                    <div class="choose-button">
                        <button type="button" id="btn-sr">
                                <img src="../../assets/icons/tools.png">
                                <h5>Service Request</h5>
                        </button>
                    </div>
                    <div class="choose-button">
                        <button type="button" id="btn-activities">
                                <img src="../../assets/icons/project.svg">
                                <h5>Projetos/Atividades do Setor</h5>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Registrar Projeto -->
            <div id="reg-activities" r-loader>
                <h1 class="display-4 font-italic">Projetos/Atividades do Setor</h1>
                <hr />
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <h6>Qual sua função?</h6>
                        <div class="form-row">
                            <div class="form-group">
                                <select class="form-control" id="list-functions">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <h6>Exerceu qual atividade?</h6>
                        <div class="form-row">
                            <div class="form-group ml-2">
                                <select class="form-control" id="list-activities">
                                    </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="center-forms">
                    <form onsubmit="return false;">
                        <div class="buttons-container">
                            <button type="button" class="btn" btn-back>Voltar</button>
                            <button type="button" class="btn" btn-next disabled>Próximo</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Registrar SR -->
            <div id="reg-sr" r-loader>
                <h1 class="display-4 font-italic">Service Request</h1>
                <hr />
                <div class="center-forms">
                    <form onsubmit="return false;">
                        <div class="form-row">
                            <div class="form-group col-auto">
                                <label for="input-wo" style="font-style: italic;">Work Order</label>
                                <input type="text" class="form-control" id="input-wo">
                            </div>
                            <div class="form-group col-auto">
                                <label for="input-sr" style="font-style: italic;">Service Request</label>
                                <input type="text" class="form-control" id="input-sr">
                            </div>
                        </div>
                        <hr />
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="input-service">Serviço</label>
                                <textarea readonly class="form-control" id="input-service" rows="8" style="resize: none;"></textarea>
                            </div>
                        </div>
                        <div class="buttons-container">
                            <button type="button" class="btn" btn-back>Voltar</button>
                            <button class="btn btn-outline-info btn-sm ignore-theme" id="btn-service-search" type="button">Procurar</button>
                            <button type="button" class="btn" btn-next disabled>Próximo</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Apontar tempo  -->
            <div id="reg-sr-time" r-loader updateable>
                <h1 class="display-4 font-italic">Service Request</h1>
                <hr />
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <canvas id="labor-chart" height="300"></canvas>
                    </div>
                    <div class="col-auto">
                        <canvas id="extra-chart" height="300"></canvas>
                    </div>
                </div>
                <hr />
                <div class="row justify-content-center">
                    <button type="button" class="btn mr-1" btn-back>Voltar</button>
                    <form onsubmit="return false;">
                        <input id="input-time" onkeydown="if(event.key === '.' || event.key === ','){event.preventDefault();}" type="number" class="form-control text-center" placeholder="Tempo em minutos">
                    </form>
                    <button type="button" id="reg-btn" class="btn ml-1" disabled>Registrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script type="text/javascript" src="../../../renderer-processes/js/windows/workerScreen.js"></script>
    <script c-loader-script r-loader-script defer></script>
</body>

</html>
