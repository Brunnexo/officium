<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Officium</title>
    <link rel="stylesheet" href="../../css/officium.css">
</head>

<body class="transparent">
    <div class="main view drag">
        <div class="titlebar-button absolute">
            <span class="close-btn"></span>
        </div>
        <div class="border-dark d-flex flex-column align-middle align-items-center justify-content-center">
            <div class="text-center mb-5">
                <h1 class="display-1" id="welcome">Boas-vindas!</h1>
                <h6 id="instruction">Insira seu registro</h6>
            </div>
            <div class="input-group mb-3">
                <input onkeydown="if(event.key === '.' || event.key === ','){event.preventDefault();}" type="number" id="input-registry" class="form-control" placeholder="Registro">
                <input onkeydown="if(event.key === '.' || event.key === ','){event.preventDefault();}" type="password" id="input-password" class="form-control" style="display: none;" placeholder="Senha">
                <div class="input-group-append">
                    <button class="btn btn-dark" type="button" id="btnClear">Limpar</button>
                </div>
            </div>

            <div class="d-flex flex-row align-middle align-items-center justify-content-center">
                <button class="btn btn-group btn-dark m-1" id="btnAuth">Entrar</button>
            </div>
        </div>
    </div>
    <script src="../../../renderer-processes/js/windows/main.js"></script>
</body>

</html>
