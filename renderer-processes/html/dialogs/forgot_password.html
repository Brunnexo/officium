<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Officium</title>
    <link rel="stylesheet" type="text/css" href="../../css/officium.css">
</head>

<body class="transparent">
    <div class="workerscreen dialog view drag">
        <h1 class="display-4">Esqueceu sua senha?</h1>
        <div class="neumorphic">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Registro e nome</span>
                </div>
                <input type="number" class="form-control" id="input-registry" placeholder="1234"></input>
                <input type="text" class="form-control" id="input-name" placeholder="Airton Evangelista">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Nova senha</span>
                </div>
                <input type="password" class="form-control" id="input-new-password"></input>
                <div class="input-group-prepend">
                    <span class="input-group-text">Confirmar senha</span>
                </div>
                <input type="password" class="form-control" id="input-confirm-password"></input>
                <div class="invalid-feedback">
                    As senhas estão diferentes! <b>Já esqueceu!?</b>
                </div>
            </div>
            <div class="to-bottom">
                <div class="d-flex align-middle align-items-center justify-content-between">
                    <button class="btn btn-danger ignore-theme" type="button" id="btn-cancel">Cancelar</button>
                    <button class="btn btn-success ignore-theme" type="button" id="btn-save" disabled>Salvar</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../../renderer-processes/js/dialogs/forgot_password.js"></script>
</body>
