<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Officium</title>
    <link rel="stylesheet" type="text/css" href="../../css/officium.css">
</head>

<body class="transparent">
    <div class="workerscreen dialog view drag">
        <h1 class="display-4">Selecionar projeto</h1>
        <div class="neumorphic">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="project-list" style="font-weight: bold;"><span class="spinner-border spinner-border-sm mr-2" role="status" id="loading"></span>Projeto</label>
                </div>
                <select class="custom-select" id="project-list"></select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="font-weight: bold;">N° Work Order</span>
                </div>
                <input type="text" class="form-control" id="input-wo" readonly>
                <div class="input-group-prepend">
                    <span class="input-group-text" style="font-weight: bold;">N° Projeto</span>
                </div>
                <input type="text" class="form-control" id="input-project" readonly></input>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="font-weight: bold;">Equipamento</span>
                </div>
                <input type="text" class="form-control" id="input-equipment" readonly></input>
                <div class="input-group-prepend">
                    <span class="input-group-text" style="font-weight: bold;">O.S.</span>
                </div>
                <input type="text" class="form-control" id="input-os" readonly></input>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="font-weight: bold;">Descrição</span>
                </div>
                <textarea type="text" class="form-control" rows="3" style="resize: none;" id="input-description" readonly></textarea>
            </div>
            <div class="to-bottom">
                <div class="d-flex align-middle align-items-center justify-content-between">
                    <button class="btn btn-danger ignore-theme" type="button" id="btn-cancel">Cancelar</button>
                    <button class="btn btn-success ignore-theme" type="button" id="btn-confirm">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../../renderer-processes/js/dialogs/select_project.js"></script>
</body>
