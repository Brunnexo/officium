<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Officium</title>
    <link rel="stylesheet" type="text/css" href="../../css/officium.css">
</head>

<body class="transparent">
    <div class="workerscreen dialog view drag">
        <h1 class="display-4">Procurar S.R.</h1>
        <div class="neumorphic">
            <div class="container-fluid">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="sr-list" style="font-weight: bold;">
                        <span class="spinner-border spinner-border-sm mr-2" role="status" id="loading"></span>
                        SR
                    </label>
                    </div>
                    <select class="custom-select" id="sr-list">
                </select>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="font-weight: bold;">Work Order</span>
                    </div>
                    <input type="text" class="form-control text-center" id="input-wo" readonly>
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="font-weight: bold;">Service Request</span>
                    </div>
                    <input type="text" class="form-control text-center" id="input-sr" readonly>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="font-weight: bold;">Responsável do Serviço</span>
                    </div>
                    <input type="text" class="form-control text-center" id="input-responsible" readonly>
                </div>

                <div class="to-bottom">
                    <div class="d-flex align-middle align-items-center justify-content-between">
                        <button class="btn btn-danger ignore-theme" type="button" id="btn-cancel">Cancelar</button>
                        <button class="btn btn-success ignore-theme" type="button" id="btn-confirm">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../../renderer-processes/js/dialogs/sr_search.js"></script>
</body>
