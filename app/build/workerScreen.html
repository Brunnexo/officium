<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Officium</title>
    <link rel="stylesheet" type="text/css" href="../res/bootstrap/4.5.0/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../res/styles/workerScreen.css">
</head>

<body class="bg-light">
    <!-- Barra de navegação -->
    <nav class=" navbar navbar-expand navbar-dark bg-dark fixed-top" style="-webkit-app-region: drag;">
        <a class="navbar-brand" id="navToggle" style="-webkit-app-region: no-drag;" data-toggle="tooltip" data-placement="bottom" title="Notificações"><img width="20" height="20" src="../res/images/notification.svg" id="bell"><span class="notifPop"></span></a>
        <a class="navbar-brand" id="name" style="-webkit-app-region: no-drag;"></a>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav" style="-webkit-app-region: no-drag;">
                <li class="nav-item active" id="resume">
                    <a class="nav-link">Resumo</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="registro" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Registro</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" id="project">Projeto</a>
                        <a class="dropdown-item" id="sr"><i>Service Request</i></a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" id="general">Geral</a>
                    </div>
                </li>
            </ul>
        </div>
        <form>
            <input id="inDate" type="date" class="form-control" style="-webkit-app-region: no-drag;">
        </form>
        <div style="-webkit-app-region: no-drag; padding-left: 15px;">
            <button type="button" id="close" class="close" data-toggle="tooltip" data-placement="bottom" title="Fechar" style="color: var(--light);"><span>&times;</span></button>
            <button type="button" id="iconify" class="close" data-toggle="tooltip" data-placement="bottom" title="Minimizar" style="color: var(--light);"><span>&minus;</span></button>
            <button type="button" id="back" class="close" data-toggle="tooltip" data-placement="bottom" title="Voltar" style="color: var(--light);"><span>&lt;</span></button>
        </div>
    </nav>

    <!-- Conteúdo dinâmico -->
    <div class="sidenav">
        <div class="navitem empty">
            <p>Não há notificações</p>
        </div>
    </div>

    <div class="pagecontainer">
        <div class="container-fluid" id="content"></div>
    </div>

    <!-- Navegação de fundo -->
    <nav class="fixed-bottom navbar navbar-dark bg-dark mr-auto">
        <a class="navbar-brand" id="pageName" data-toggle="tooltip" data-placement="right" title="Desenvolvido por: Bruno Costa">Officium</a>
        <span class="navbar-text text-danger font-weight-bold" id="errorLog"></span>
    </nav>
    <!-- Scripts -->
    <script src="../res/scripts/extensions/MSSQL.js"></script>
    <script src="../res/scripts/workerScreen.js"></script>
</body>

</html>
