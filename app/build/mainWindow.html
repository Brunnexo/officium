<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Officium</title>
    <link rel="stylesheet" href="../res/bootstrap/4.5.0/css/bootstrap.css">
</head>

<body>
    <div class="jumbotron">
        <button type="button" class="close" data-toggle="tooltip" data-placement="left" title="Fechar"><span aria-hidden="true">&times;</span></button>
        <h1 class="display-4">Boas-vindas !</h1>
        <p class="lead" id="instruction">Insira seu registro</p>
        <hr class="my-4">
        <div class="row">
            <div class="col-3">
                <input type="text" class="form-control" id="inRegister" placeholder="Registro" style="transition: 0.5s;">
            </div>
            <div class="col-4 passwordField">
                <input type="password" class="form-control" id="inPassword" placeholder="Senha">
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-3">
                <button class="btn btn-dark" id="btnEnter">Entrar</button>
            </div>
            <div class="col-4 passwordField">
                <button class="btn btn-secondary" id="btnAdm">Administrativo</button>
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="../res/scripts/extensions/MSSQL.js"></script>
    <script src="../res/scripts/mainWindow.js"></script>
</footer>

</html>
