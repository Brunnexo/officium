<h1 class="display-4">Projeto</h1>
<hr />
<div class="row">
    <div class="col">
        <form>
            <div class="form-row">
                <div class="form-group col-auto">
                    <label for="inClient">Montadora</label>
                    <select id="inClient" class="form-control"></select>
                </div>
                <div class="form-group col-auto">
                    <label for="inWO" style="font-style: italic;">Work Order</label>
                    <input type="text" class="form-control" id="inWO" data-toggle="tooltip" data-placement="bottom" title="Digite a WO ou procure pelo projeto">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-auto">
                    <label for="inProject">Projeto</label>
                    <select id="inProject" class="form-control"></select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-auto">
                    <label for="inFunction">Função</label>
                    <select id="inFunction" class="form-control" data-toggle="tooltip" data-placement="top" title="Alterar a função atualizará a lista de projetos"></select>
                </div>
                <div class="form-group col-auto">
                    <label for="inActivity">Atividade</label>
                    <select id="inActivity" class="form-control"></select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-auto">
                    <label for="inDescription">Descrição</label>
                    <select id="inDescription" class="form-control"></select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-6">
                    <label for="inComment">Comentários</label>
                    <textarea class="form-control" id="inComment" rows="3" style="resize: none;" data-toggle="tooltip" data-placement="top" title="Este campo é opcional"></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-2">
                    <label for="inTime">Tempo</label>
                    <input id="inTime" type="number" min="0" class="form-control">
                </div>
            </div>
        </form>
    </div>
    <div class="col">
        <div class="row justify-content-center">
            <div class="d-flex h-100">
                <div class="clientLogo my-auto"></div>
            </div>
        </div>
        <hr />
        <div class="row justify-content-center">
            <div class="functionSelected"></div>
        </div>
        <hr />
        <div class="row justify-content-center">
            <div class="descriptionSelected"></div>
        </div>
        <hr />
        <div class="row justify-content-center">
            <div class="woSelected"></div>
        </div>
        <hr />
        <div class="row justify-content-center">
            <div class="projectSelected"></div>
        </div>
    </div>
</div>

<script>
    eval(fs.readFileSync(`${__dirname}/views/scripts/Project.js`, 'utf-8'));
</script>
