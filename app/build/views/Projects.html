<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Officium</title>
    <link rel="stylesheet" type="text/css" href="../../res/bootstrap/4.5.0/css/bootstrap.css">
</head>

<body>
    <div class="row">
        <div class="col-auto">
            <div class="card" style="width: 18rem;">
                <img src="../../res/images/sw-icon.svg" class="card-img-top">
                <div class="card-body">
                    <p class="card-text">Volante</p>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="swProject">Options</label>
                        </div>
                        <select class="custom-select" id="swProject">
                          <option selected>Choose...</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-auto">
            <div class="card" style="width: 18rem;">
                <img src="../../res/images/ab-icon.svg" class="card-img-top">
                <div class="card-body">
                    <p class="card-text">Airbag</p>
                </div>
            </div>
        </div>
        <div class="col-auto">
            <div class="card" style="width: 18rem;">
                <img src="../../res/images/sb-icon.svg" class="card-img-top">
                <div class="card-body">
                    <p class="card-text">Cinto</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
