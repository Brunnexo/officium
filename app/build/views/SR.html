<h1 class="display-4 font-italic">Service Request</h1>
<hr />
<form>
    <div class="form-row">
        <div class="form-group col-auto">
            <label for="inWO" style="font-style: italic;">Work Order</label>
            <input type="text" class="form-control" id="inWO">
        </div>
        <div class="form-group col-auto">
            <label for="inSR" style="font-style: italic;">Service Request</label>
            <input type="text" class="form-control" id="inSR">
        </div>
    </div>
    <hr />
    <div class="form-row">
        <div class="form-group col">
            <label for="inService">Serviço</label>
            <textarea readonly class="form-control" id="inService" rows="8" style="resize: none;" data-toggle="tooltip" data-placement="top" title="Pesquise pela SR ou WO, a descrição aparecerá aqui"></textarea>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <input id="srRequester" class="form-control" type="text" placeholder="Solicitante" readonly>
        </div>
        <div class="form-group col">
            <input id="srResponsible" class="form-control" type="text" placeholder="Responsável" readonly>
        </div>
        <div class="form-group col">
            <input id="srType" class="form-control" type="text" placeholder="Tipo" readonly>
        </div>
    </div>
    <hr />
    <div class="form-row">
        <div class="form-group col-1">
            <label for="inTime">Tempo</label>
            <input id="inTime" type="number" min="0" class="form-control">
        </div>
        <div class="form-group col-1">
            <label for="remainingTime">Restante</label>
            <input id="remainingTime" type="text" class="form-control" readonly>
        </div>
    </div>
</form>

<script>
    eval(fs.readFileSync(`${__dirname}/views/scripts/SR.js`, 'utf-8'));
</script>
