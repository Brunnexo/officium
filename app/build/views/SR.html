<h1 id="title" style="font-style: italic;">Service Request</h1>
<form>
    <div class="form-row">
        <div class="form-group col-auto">
            <label for="inService">Serviço</label>
            <select id="inService" class="form-control">
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-auto">
            <label for="inWO"><i>Work Order</i></label>
            <input type="text" class="form-control" id="inWO" data-toggle="tooltip" data-placement="bottom" title="Digite a WO ou procure pelo serviço">
        </div>
        <div class="form-group col-auto">
            <label for="inSR"><i>Service Request</i></label>
            <input type="text" class="form-control" id="inSR" data-toggle="tooltip" data-placement="bottom" title="Digite a SR ou procure pelo serviço">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-auto">
            <label for="inFunction">Função</label>
            <select id="inFunction" class="form-control"></select>
        </div>
        <div class="form-group col-auto">
            <label for="inTime">Tempo</label>
            <input id="inTime" type="number" class="form-control">
        </div>
    </div>
    <button type="button" class="btn btn-primary mb-2" id="btnRegister">Registrar</button>
</form>
