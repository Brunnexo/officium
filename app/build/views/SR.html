<h1 id="title" style="font-style: italic;">Service Request</h1>
<form>
    <div class="form-row">
        <div class="form-group col-1">
            <label for="inWO" style="font-style: italic;">Work Order</label>
            <input type="text" class="form-control" id="inWO">
        </div>
        <div class="form-group col-auto">
            <label for="inSR" style="font-style: italic;">Service Request</label>
            <input type="text" class="form-control" id="inSR">
        </div>
    </div>
    <hr />
    <div class="form-row">
        <div class="form-group col-8">
            <label for="inService">Serviço</label>
            <textarea readonly class="form-control" id="inService" rows="8" style="resize: none;" data-toggle="tooltip" data-placement="right" title="Pesquise pela SR ou WO, a descrição aparecerá aqui"></textarea>
        </div>
    </div>
    <hr />
    <div class="form-row">
        <div class="form-group col-1">
            <label for="inTime">Tempo</label>
            <input id="inTime" type="number" class="form-control">
        </div>
    </div>
</form>
<div class="container-fluid fixed-bottom">
    <hr />
    <div class="text-primary spinner-border spinner-border float-left" role="status" id="loading"></div>
    <button type="button" class="btn btn-primary mb-2 float-right" id="btnRegister">Registrar</button>
</div>
